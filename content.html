<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: auto;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            padding: 40px 10% 15px;
            direction: rtl;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 30px;
        }

        .footer-about {
            flex: 1;
            min-width: 300px;
        }

        .footer-about h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #eae1e1;
        }

        .footer-about p {
            line-height: 1.8;
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 25px;
            max-width: 500px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            width: 45px;
            height: 45px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            background-color: #fff;
            color: #0a1931;
            transform: translateY(-5px);
        }

        .footer-contact {
            flex: 0.5;
            min-width: 250px;
        }

        .footer-contact h2 {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fdeeee;
        }

        .contact-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .contact-text {
            font-size: 18px;
            margin-left: 12px;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .footer-bottom {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            font-size: 14px;
            color: #bdc3c7;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                text-align: center;
            }

            .social-icons {
                justify-content: center;
            }

            .contact-link {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

<footer>

            <h2>معهد مختص العالي للتدريب</h2>

            </p>
            <div class="social-icons">
                <a href="https://www.instagram.com/mukhtas_co" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.snapchat.com/add/mukhtas.co" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
                <a href="https://www.tiktok.com/@mukhtas_co" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>

        <div class="footer-contact">
            <h2>تواصل معنا</h2>

            <a href="https://wa.me/966538676677" class="contact-link" target="_blank">
                <span class="contact-text">+966538676677</span>
                <div class="contact-icon"><i class="fab fa-whatsapp"></i></div>
            </a>

            <a href="tel:+966538676677" class="contact-link">
                <span class="contact-text">+966538676677</span>
                <div class="contact-icon"><i class="fas fa-mobile-alt"></i></div>
            </a>

            <a href="mailto:info@mukhtas.co" class="contact-link">
                <span class="contact-text">info@mukhtas.co</span>
                <div class="contact-icon"><i class="far fa-envelope"></i></div>
            </a>
        </div>

    </div>

    <div class="footer-bottom">
        الحقوق محفوظة | 2026 معهد مختص العالي للتدريب
    </div>
</footer>

</body>
</html>
