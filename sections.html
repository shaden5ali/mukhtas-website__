<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختر مسارك</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0b1220, #081a3a, #0b1220);
  color: white;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* الهيدر */
.header {
  text-align: center;
  padding: 80px 20px 50px;
  animation: fadeDown 1.5s ease forwards;
}

.header h1 {
  font-family: "Poppins", sans-serif;
  font-size: 54px;
  color: #3b82f6;
  margin-bottom: 15px;
}

.header p {
  font-size: 22px;
  opacity: 0.85;
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-50px); }
  to { opacity: 1; transform: translateY(0); }
}

/* حاوية الكرت */
.card-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px 20px;
  width: 100%;
}

/* الكرت */
.card {
  position: relative;
  width: 320px;   /* عرض أصغر */
  height: 380px;  /* طول أصغر */
  border-radius: 35px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
  transition: 0.7s cubic-bezier(.2, .9, .2, 1);
  animation: cardIn 1.5s ease forwards;
}

.card:hover {
  transform: translateY(-20px) scale(1.06);
  box-shadow: 0 50px 100px rgba(59, 130, 246, 0.5);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.9);
  transition: 1s;
}

.card:hover img {
  transform: scale(1.15);
  filter: brightness(1);
}

.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(11, 18, 32, 0.95),
    rgba(11, 18, 32, 0.2)
  );
}

.card h2 {
  position: absolute;
  bottom: 100px; /* تم تقليل المسافة لتناسب الكرت الأصغر */
  right: 30px;
  font-size: 36px; /* حجم أصغر ليناسب الكرت */
  font-weight: 800;
  z-index: 2;
  text-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
}

.card span {
  position: absolute;
  bottom: 30px; /* تم تعديل المسافة */
  right: 30px;
  background: linear-gradient(135deg, #112a45, #171a70);
  padding: 12px 28px; /* أصغر ليناسب الكرت */
  border-radius: 40px;
  font-size: 16px; /* أصغر */
  box-shadow: 0 0 35px rgba(54, 55, 81, 0.8);
  z-index: 2;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(80px) scale(0.9); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}
.logo-container {
  position: fixed;
  top: 10px;
  right: 40px;
  cursor: pointer;
  z-index: 9999;
  width: 140px;      /* زيادة الحجم */
  height: 140px;     /* زيادة الحجم */
  border-radius: 30%; /* دائرة كاملة */
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}


.logo-container img {
  width: 100%;   /* أوسع شوي داخل الحاوية الكبيرة */
  height: 100%;
  object-fit: contain;
  transition: transform 0.3s;
}


.logo-container:hover img {
  transform: scale(1.1); /* تأثير تكبير خفيف عند الهوف */
}



</style>
</head>

<body>

<div class="header">
  <h1>اختر مسارك التدريبي</h1>
  <p>اختر المجال الذي تريد أن تبني فيه مستقبلك</p>
</div>

<div class="card-container">
  <div class="card" onclick="window.location.href='quiz.html?section=diplomas'">
    <div class="overlay"></div>
    <h2>الدبلومات</h2>
    <span>أكتشف مهاراتك</span>
  </div>
</div>

</body>
</html>
